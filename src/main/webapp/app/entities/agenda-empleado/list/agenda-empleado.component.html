<div>
  <h2 id="page-heading" data-cy="AgendaEmpleadoHeading">
    <span jhiTranslate="pruebaProyectoFinalApp.agendaEmpleado.home.title">Agenda Empleados</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="pruebaProyectoFinalApp.agendaEmpleado.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-agenda-empleado"
        [routerLink]="['/agenda-empleado/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="pruebaProyectoFinalApp.agendaEmpleado.home.createLabel"> Create a new Agenda Empleado </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="agendaEmpleados?.length === 0">
    <span jhiTranslate="pruebaProyectoFinalApp.agendaEmpleado.home.notFound">No agendaEmpleados found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="agendaEmpleados && agendaEmpleados.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.agendaEmpleado.fechaInicio">Fecha Inicio</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.agendaEmpleado.fechaFin">Fecha Fin</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.agendaEmpleado.disponible">Disponible</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.agendaEmpleado.empleado">Empleado</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let agendaEmpleado of agendaEmpleados; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/agenda-empleado', agendaEmpleado.id, 'view']">{{ agendaEmpleado.id }}</a>
          </td>
          <td>{{ agendaEmpleado.fechaInicio | formatMediumDatetime }}</td>
          <td>{{ agendaEmpleado.fechaFin | formatMediumDatetime }}</td>
          <td>{{ agendaEmpleado.disponible }}</td>
          <td>
            <div *ngIf="agendaEmpleado.empleado">
              <a [routerLink]="['/empleado', agendaEmpleado.empleado?.id, 'view']">{{ agendaEmpleado.empleado?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/agenda-empleado', agendaEmpleado.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/agenda-empleado', agendaEmpleado.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(agendaEmpleado)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
