<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="categoriaImagen">
      <h2 data-cy="categoriaImagenDetailsHeading">
        <span jhiTranslate="pruebaProyectoFinalApp.categoriaImagen.detail.title">Categoria Imagen</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ categoriaImagen.id }}</span>
        </dd>
        <dt><span jhiTranslate="pruebaProyectoFinalApp.categoriaImagen.nombre">Nombre</span></dt>
        <dd>
          <span>{{ categoriaImagen.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="pruebaProyectoFinalApp.categoriaImagen.descripcion">Descripcion</span></dt>
        <dd>
          <span>{{ categoriaImagen.descripcion }}</span>
        </dd>
        <dt><span jhiTranslate="pruebaProyectoFinalApp.categoriaImagen.establecimiento">Establecimiento</span></dt>
        <dd>
          <div *ngIf="categoriaImagen.establecimiento">
            <a [routerLink]="['/establecimiento', categoriaImagen.establecimiento?.id, 'view']">{{
              categoriaImagen.establecimiento?.id
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/categoria-imagen', categoriaImagen.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
