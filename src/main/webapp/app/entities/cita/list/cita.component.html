<div>
  <h2 id="page-heading" data-cy="CitaHeading">
    <span jhiTranslate="pruebaProyectoFinalApp.cita.home.title">Citas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="pruebaProyectoFinalApp.cita.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-cita"
        [routerLink]="['/cita/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="pruebaProyectoFinalApp.cita.home.createLabel"> Create a new Cita </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="citas?.length === 0">
    <span jhiTranslate="pruebaProyectoFinalApp.cita.home.notFound">No citas found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="citas && citas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.cita.fechaCita">Fecha Cita</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.cita.fechaFinCita">Fecha Fin Cita</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.cita.estado">Estado</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.cita.notas">Notas</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.cita.agendaEmpleado">Agenda Empleado</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.cita.cliente">Cliente</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cita of citas; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/cita', cita.id, 'view']">{{ cita.id }}</a>
          </td>
          <td>{{ cita.fechaCita | formatMediumDatetime }}</td>
          <td>{{ cita.fechaFinCita | formatMediumDatetime }}</td>
          <td jhiTranslate="{{ 'pruebaProyectoFinalApp.EstadoCitaEnum.' + cita.estado }}">{{ cita.estado }}</td>
          <td>{{ cita.notas }}</td>
          <td>
            <div *ngIf="cita.agendaEmpleado">
              <a [routerLink]="['/agenda-empleado', cita.agendaEmpleado?.id, 'view']">{{ cita.agendaEmpleado?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="cita.cliente">
              <a [routerLink]="['/persona', cita.cliente?.id, 'view']">{{ cita.cliente?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/cita', cita.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/cita', cita.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(cita)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
