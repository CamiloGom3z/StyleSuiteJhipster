<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-cita-heading" data-cy="CitaCreateUpdateHeading" jhiTranslate="pruebaProyectoFinalApp.cita.home.createOrEditLabel">
        Create or edit a Cita
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.cita.fechaCita" for="field_fechaCita">Fecha Cita</label>
          <div class="d-flex">
            <input
              id="field_fechaCita"
              data-cy="fechaCita"
              type="datetime-local"
              class="form-control"
              name="fechaCita"
              formControlName="fechaCita"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.cita.fechaFinCita" for="field_fechaFinCita">Fecha Fin Cita</label>
          <div class="d-flex">
            <input
              id="field_fechaFinCita"
              data-cy="fechaFinCita"
              type="datetime-local"
              class="form-control"
              name="fechaFinCita"
              formControlName="fechaFinCita"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.cita.estado" for="field_estado">Estado</label>
          <select class="form-control" name="estado" formControlName="estado" id="field_estado" data-cy="estado">
            <option [ngValue]="null">{{ 'pruebaProyectoFinalApp.EstadoCitaEnum.null' | translate }}</option>
            <option *ngFor="let estadoCitaEnum of estadoCitaEnumValues" [value]="estadoCitaEnum">
              {{ 'pruebaProyectoFinalApp.EstadoCitaEnum.' + estadoCitaEnum | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.cita.notas" for="field_notas">Notas</label>
          <input type="text" class="form-control" name="notas" id="field_notas" data-cy="notas" formControlName="notas" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.cita.agendaEmpleado" for="field_agendaEmpleado"
            >Agenda Empleado</label
          >
          <select
            class="form-control"
            id="field_agendaEmpleado"
            data-cy="agendaEmpleado"
            name="agendaEmpleado"
            formControlName="agendaEmpleado"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                agendaEmpleadoOption.id === editForm.get('agendaEmpleado')!.value?.id
                  ? editForm.get('agendaEmpleado')!.value
                  : agendaEmpleadoOption
              "
              *ngFor="let agendaEmpleadoOption of agendaEmpleadosCollection; trackBy: trackAgendaEmpleadoById"
            >
              {{ agendaEmpleadoOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.cita.cliente" for="field_cliente">Cliente</label>
          <select class="form-control" id="field_cliente" data-cy="cliente" name="cliente" formControlName="cliente">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="personaOption.id === editForm.get('cliente')!.value?.id ? editForm.get('cliente')!.value : personaOption"
              *ngFor="let personaOption of personasSharedCollection; trackBy: trackPersonaById"
            >
              {{ personaOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
