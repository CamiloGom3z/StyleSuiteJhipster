<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-empleado-heading"
        data-cy="EmpleadoCreateUpdateHeading"
        jhiTranslate="pruebaProyectoFinalApp.empleado.home.createOrEditLabel"
      >
        Create or edit a Empleado
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.empleado.cargoEmpleado" for="field_cargoEmpleado"
            >Cargo empleado</label
          >
          <select
            class="form-control"
            id="field_cargoEmpleado"
            data-cy="cargoEmpleado"
            name="cargoEmpleado"
            formControlName="cargoEmpleado"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                cargoOption.id === editForm.get('cargoEmpleado')!.value?.id
                  ? editForm.get('cargoEmpleado')!.value
                  : cargoOption
              "
              *ngFor="let cargoOption of cargosSharedColletion; trackBy: trackCargoById"
            >
              {{ cargoOption.id }}
            </option>
          </select>
        </div>
        

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.empleado.salario" for="field_salario">Salario</label>
          <input type="number" class="form-control" name="salario" id="field_salario" data-cy="salario" formControlName="salario" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.empleado.persona" for="field_persona">Persona</label>
          <select class="form-control" id="field_persona" data-cy="persona" name="persona" formControlName="persona">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="personaOption.id === editForm.get('persona')!.value?.id ? editForm.get('persona')!.value : personaOption"
              *ngFor="let personaOption of personasCollection; trackBy: trackPersonaById"
            >
              {{ personaOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.empleado.establecimiento" for="field_establecimiento"
            >Establecimiento</label
          >
          <select
            class="form-control"
            id="field_establecimiento"
            data-cy="establecimiento"
            name="establecimiento"
            formControlName="establecimiento"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                establecimientoOption.id === editForm.get('establecimiento')!.value?.id
                  ? editForm.get('establecimiento')!.value
                  : establecimientoOption
              "
              *ngFor="let establecimientoOption of establecimientosSharedCollection; trackBy: trackEstablecimientoById"
            >
              {{ establecimientoOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
