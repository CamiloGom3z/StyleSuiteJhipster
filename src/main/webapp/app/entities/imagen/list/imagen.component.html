<div>
  <h2 id="page-heading" data-cy="ImagenHeading">
    <span jhiTranslate="pruebaProyectoFinalApp.imagen.home.title">Imagens</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="pruebaProyectoFinalApp.imagen.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-imagen"
        [routerLink]="['/imagen/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="pruebaProyectoFinalApp.imagen.home.createLabel"> Create a new Imagen </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="imagens?.length === 0">
    <span jhiTranslate="pruebaProyectoFinalApp.imagen.home.notFound">No imagens found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="imagens && imagens.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.imagen.nombre">Nombre</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.imagen.descripcion">Descripcion</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.imagen.urlImagen">Url Imagen</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.imagen.categoriaImagen">Categoria Imagen</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let imagen of imagens; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/imagen', imagen.id, 'view']">{{ imagen.id }}</a>
          </td>
          <td>{{ imagen.nombre }}</td>
          <td>{{ imagen.descripcion }}</td>
          <td>{{ imagen.urlImagen }}</td>
          <td>
            <div *ngIf="imagen.categoriaImagen">
              <a [routerLink]="['/categoria-imagen', imagen.categoriaImagen?.id, 'view']">{{ imagen.categoriaImagen?.nombre }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/imagen', imagen.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/imagen', imagen.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(imagen)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
