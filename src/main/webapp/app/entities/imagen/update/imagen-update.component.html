<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-imagen-heading" data-cy="ImagenCreateUpdateHeading" jhiTranslate="pruebaProyectoFinalApp.imagen.home.createOrEditLabel">
        Create or edit a Imagen
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.imagen.nombre" for="field_nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="field_nombre" data-cy="nombre" formControlName="nombre" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.imagen.descripcion" for="field_descripcion">Descripcion</label>
          <input
            type="text"
            class="form-control"
            name="descripcion"
            id="field_descripcion"
            data-cy="descripcion"
            formControlName="descripcion"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.imagen.urlImagen" for="field_urlImagen">Url Imagen</label>
          <input type="text" class="form-control" name="urlImagen" id="field_urlImagen" data-cy="urlImagen" formControlName="urlImagen" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.imagen.categoriaImagen" for="field_categoriaImagen"
            >Categoria Imagen</label
          >
          <select
            class="form-control"
            id="field_categoriaImagen"
            data-cy="categoriaImagen"
            name="categoriaImagen"
            formControlName="categoriaImagen"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                categoriaImagenOption.id === editForm.get('categoriaImagen')!.value?.id
                  ? editForm.get('categoriaImagen')!.value
                  : categoriaImagenOption
              "
              *ngFor="let categoriaImagenOption of categoriaImagensSharedCollection; trackBy: trackCategoriaImagenById"
            >
              {{ categoriaImagenOption.nombre }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
