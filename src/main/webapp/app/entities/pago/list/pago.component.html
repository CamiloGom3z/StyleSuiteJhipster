<div>
  <h2 id="page-heading" data-cy="PagoHeading">
    <span jhiTranslate="pruebaProyectoFinalApp.pago.home.title">Pagos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="pruebaProyectoFinalApp.pago.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-pago"
        [routerLink]="['/pago/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="pruebaProyectoFinalApp.pago.home.createLabel"> Create a new Pago </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="pagos?.length === 0">
    <span jhiTranslate="pruebaProyectoFinalApp.pago.home.notFound">No pagos found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="pagos && pagos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.pago.monto">Monto</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.pago.fechaPago">Fecha Pago</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.pago.metodoPago">Metodo Pago</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.pago.estado">Estado</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.pago.cita">Cita</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pago of pagos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/pago', pago.id, 'view']">{{ pago.id }}</a>
          </td>
          <td>{{ pago.monto }}</td>
          <td>{{ pago.fechaPago | formatMediumDatetime }}</td>
          <td jhiTranslate="{{ 'pruebaProyectoFinalApp.MetodoPagoEnum.' + pago.metodoPago }}">{{ pago.metodoPago }}</td>
          <td>{{ pago.estado }}</td>
          <td>
            <div *ngIf="pago.cita">
              <a [routerLink]="['/cita', pago.cita?.id, 'view']">{{ pago.cita?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/pago', pago.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/pago', pago.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(pago)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
