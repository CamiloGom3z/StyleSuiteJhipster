<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="persona">
      <h2 data-cy="personaDetailsHeading"><span jhiTranslate="pruebaProyectoFinalApp.persona.detail.title">Persona</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ persona.id }}</span>
        </dd>
        <dt><span jhiTranslate="pruebaProyectoFinalApp.persona.nombre">Nombre</span></dt>
        <dd>
          <span>{{ persona.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="pruebaProyectoFinalApp.persona.apellido">Apellido</span></dt>
        <dd>
          <span>{{ persona.apellido }}</span>
        </dd>
        <dt><span jhiTranslate="pruebaProyectoFinalApp.persona.fechaNacimiento">Fecha Nacimiento</span></dt>
        <dd>
          <span>{{ persona.fechaNacimiento | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="pruebaProyectoFinalApp.persona.correoElectronico">Correo Electronico</span></dt>
        <dd>
          <span>{{ persona.correoElectronico }}</span>
        </dd>
        <dt><span jhiTranslate="pruebaProyectoFinalApp.persona.telefono">Telefono</span></dt>
        <dd>
          <span>{{ persona.telefono }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/persona', persona.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
