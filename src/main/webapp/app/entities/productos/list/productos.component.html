<div>
  <h2 id="page-heading" data-cy="ProductosHeading">
    <span jhiTranslate="pruebaProyectoFinalApp.productos.home.title">Productos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="pruebaProyectoFinalApp.productos.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-productos"
        [routerLink]="['/productos/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="pruebaProyectoFinalApp.productos.home.createLabel"> Create a new Productos </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="productos?.length === 0">
    <span jhiTranslate="pruebaProyectoFinalApp.productos.home.notFound">No productos found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="productos && productos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.productos.nombre">Nombre</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.productos.descripcion">Descripcion</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.productos.precio">Precio</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.productos.cantidad">Cantidad</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.productos.categoriaProducto">Categoria Producto</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let productos of productos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/productos', productos.id, 'view']">{{ productos.id }}</a>
          </td>
          <td>{{ productos.nombre }}</td>
          <td>{{ productos.descripcion }}</td>
          <td>{{ productos.precio }}</td>
          <td>{{ productos.cantidad }}</td>
          <td>
            <div *ngIf="productos.categoriaProducto">
              <a [routerLink]="['/categoria-producto', productos.categoriaProducto?.id, 'view']">{{
                productos.categoriaProducto?.nombre
              }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/productos', productos.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/productos', productos.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(productos)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
