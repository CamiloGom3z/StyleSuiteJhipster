<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-promocion-heading"
        data-cy="PromocionCreateUpdateHeading"
        jhiTranslate="pruebaProyectoFinalApp.promocion.home.createOrEditLabel"
      >
        Create or edit a Promocion
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.promocion.nombre" for="field_nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="field_nombre" data-cy="nombre" formControlName="nombre" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.promocion.descripcion" for="field_descripcion">Descripcion</label>
          <input
            type="text"
            class="form-control"
            name="descripcion"
            id="field_descripcion"
            data-cy="descripcion"
            formControlName="descripcion"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.promocion.porcentajeDescuento" for="field_porcentajeDescuento"
            >Porcentaje Descuento</label
          >
          <input
            type="number"
            class="form-control"
            name="porcentajeDescuento"
            id="field_porcentajeDescuento"
            data-cy="porcentajeDescuento"
            formControlName="porcentajeDescuento"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.promocion.fechaInicio" for="field_fechaInicio">Fecha Inicio</label>
          <div class="d-flex">
            <input
              id="field_fechaInicio"
              data-cy="fechaInicio"
              type="datetime-local"
              class="form-control"
              name="fechaInicio"
              formControlName="fechaInicio"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.promocion.fechaFin" for="field_fechaFin">Fecha Fin</label>
          <div class="d-flex">
            <input
              id="field_fechaFin"
              data-cy="fechaFin"
              type="datetime-local"
              class="form-control"
              name="fechaFin"
              formControlName="fechaFin"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.promocion.tipoPromocion" for="field_tipoPromocion"
            >Tipo Promocion</label
          >
          <input
            type="text"
            class="form-control"
            name="tipoPromocion"
            id="field_tipoPromocion"
            data-cy="tipoPromocion"
            formControlName="tipoPromocion"
          />
        </div>

        <div class="row mb-3">
          <label jhiTranslate="pruebaProyectoFinalApp.promocion.servicios" for="field_servicios">Servicios</label>
          <select class="form-control" id="field_servicios" data-cy="servicios" multiple name="servicios" formControlName="servicios">
            <option
              [ngValue]="getSelectedServicio(servicioOption, editForm.get('servicios')!.value)"
              *ngFor="let servicioOption of serviciosSharedCollection; trackBy: trackServicioById"
            >
              {{ servicioOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
