<div>
  <h2 id="page-heading" data-cy="ReseniaHeading">
    <span jhiTranslate="pruebaProyectoFinalApp.resenia.home.title">Resenias</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="pruebaProyectoFinalApp.resenia.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-resenia"
        [routerLink]="['/resenia/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="pruebaProyectoFinalApp.resenia.home.createLabel"> Create a new Resenia </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="resenias?.length === 0">
    <span jhiTranslate="pruebaProyectoFinalApp.resenia.home.notFound">No resenias found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="resenias && resenias.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.resenia.calificacion">Calificacion</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.resenia.comentario">Comentario</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.resenia.fecha">Fecha</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.resenia.servicio">Servicio</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let resenia of resenias; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/resenia', resenia.id, 'view']">{{ resenia.id }}</a>
          </td>
          <td>{{ resenia.calificacion }}</td>
          <td>{{ resenia.comentario }}</td>
          <td>{{ resenia.fecha | formatMediumDatetime }}</td>
          <td>
            <div *ngIf="resenia.servicio">
              <a [routerLink]="['/servicio', resenia.servicio?.id, 'view']">{{ resenia.servicio?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/resenia', resenia.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/resenia', resenia.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(resenia)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
