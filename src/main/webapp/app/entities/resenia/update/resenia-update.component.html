<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-resenia-heading"
        data-cy="ReseniaCreateUpdateHeading"
        jhiTranslate="pruebaProyectoFinalApp.resenia.home.createOrEditLabel"
      >
        Create or edit a Resenia
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.resenia.calificacion" for="field_calificacion">Calificacion</label>
          <input
            type="number"
            class="form-control"
            name="calificacion"
            id="field_calificacion"
            data-cy="calificacion"
            formControlName="calificacion"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.resenia.comentario" for="field_comentario">Comentario</label>
          <input
            type="text"
            class="form-control"
            name="comentario"
            id="field_comentario"
            data-cy="comentario"
            formControlName="comentario"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.resenia.fecha" for="field_fecha">Fecha</label>
          <div class="d-flex">
            <input
              id="field_fecha"
              data-cy="fecha"
              type="datetime-local"
              class="form-control"
              name="fecha"
              formControlName="fecha"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.resenia.servicio" for="field_servicio">Servicio</label>
          <select class="form-control" id="field_servicio" data-cy="servicio" name="servicio" formControlName="servicio">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="servicioOption.id === editForm.get('servicio')!.value?.id ? editForm.get('servicio')!.value : servicioOption"
              *ngFor="let servicioOption of serviciosSharedCollection; trackBy: trackServicioById"
            >
              {{ servicioOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
