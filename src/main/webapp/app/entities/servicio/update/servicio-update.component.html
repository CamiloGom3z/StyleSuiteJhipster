<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-servicio-heading"
        data-cy="ServicioCreateUpdateHeading"
        jhiTranslate="pruebaProyectoFinalApp.servicio.home.createOrEditLabel"
      >
        Create or edit a Servicio
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.servicio.valorTotalServicio" for="field_valorTotalServicio"
            >Valor Total Servicio</label
          >
          <input
            type="number"
            class="form-control"
            name="valorTotalServicio"
            id="field_valorTotalServicio"
            data-cy="valorTotalServicio"
            formControlName="valorTotalServicio"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.servicio.descripcion" for="field_descripcion">Descripcion</label>
          <input
            type="text"
            class="form-control"
            name="descripcion"
            id="field_descripcion"
            data-cy="descripcion"
            formControlName="descripcion"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.servicio.fechaInicio" for="field_fechaInicio">Fecha Inicio</label>
          <div class="d-flex">
            <input
              id="field_fechaInicio"
              data-cy="fechaInicio"
              type="datetime-local"
              class="form-control"
              name="fechaInicio"
              formControlName="fechaInicio"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.servicio.fechaFin" for="field_fechaFin">Fecha Fin</label>
          <div class="d-flex">
            <input
              id="field_fechaFin"
              data-cy="fechaFin"
              type="datetime-local"
              class="form-control"
              name="fechaFin"
              formControlName="fechaFin"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.servicio.tipoServicio" for="field_tipoServicio"
            >Tipo Servicio</label
          >
          <select class="form-control" id="field_tipoServicio" data-cy="tipoServicio" name="tipoServicio" formControlName="tipoServicio">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                tipoServcioOption.id === editForm.get('tipoServicio')!.value?.id ? editForm.get('tipoServicio')!.value : tipoServcioOption
              "
              *ngFor="let tipoServcioOption of tipoServciosSharedCollection; trackBy: trackTipoServcioById"
            >
              {{ tipoServcioOption.nombre }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pruebaProyectoFinalApp.servicio.cita" for="field_cita">Cita</label>
          <select class="form-control" id="field_cita" data-cy="cita" name="cita" formControlName="cita">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="citaOption.id === editForm.get('cita')!.value?.id ? editForm.get('cita')!.value : citaOption"
              *ngFor="let citaOption of citasSharedCollection; trackBy: trackCitaById"
            >
              {{ citaOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
