<div>
  <h2 id="page-heading" data-cy="TipoServcioHeading">
    <span jhiTranslate="pruebaProyectoFinalApp.tipoServcio.home.title">Tipo Servcios</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="pruebaProyectoFinalApp.tipoServcio.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tipo-servcio"
        [routerLink]="['/tipo-servcio/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="pruebaProyectoFinalApp.tipoServcio.home.createLabel"> Create a new Tipo Servcio </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tipoServcios?.length === 0">
    <span jhiTranslate="pruebaProyectoFinalApp.tipoServcio.home.notFound">No tipoServcios found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="tipoServcios && tipoServcios.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.tipoServcio.nombre">Nombre</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.tipoServcio.descripcion">Descripcion</span></th>
          <th scope="col"><span jhiTranslate="pruebaProyectoFinalApp.tipoServcio.valorTipoServicio">Valor Tipo Servicio</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tipoServcio of tipoServcios; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/tipo-servcio', tipoServcio.id, 'view']">{{ tipoServcio.id }}</a>
          </td>
          <td>{{ tipoServcio.nombre }}</td>
          <td>{{ tipoServcio.descripcion }}</td>
          <td>{{ tipoServcio.valorTipoServicio }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/tipo-servcio', tipoServcio.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/tipo-servcio', tipoServcio.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tipoServcio)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
